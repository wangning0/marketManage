</head>
<body>

			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">商城管理系统</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">

			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->

		<div class="pay">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="money" class="col-sm-2 control-label">水费</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="money" placeholder="充值金额">
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="button" style="width: 100%;"  class="btn btn-default rightWater">确认</button>
				    </div>
				</div>
			</form>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="money" class="col-sm-2 control-label">电费充值</label>

						<input type="text" class="form-control" id="money" placeholder="充值金额">
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="button" style="width: 100%;"  class="btn btn-default right">确认</button>
				    </div>
				</div>
