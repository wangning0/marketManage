<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台管理页面</title>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/common.css">
	<link rel="stylesheet" href="/stylesheets/adminIndex.css">
	<script src="/javascripts/jquery.min.js"></script>
	<script src="/javascripts/avalon.min.js"></script>
</head>
<body>
	<div class="wrap" ms-controller="notice" class="ms-controller">
		<div class="header">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">商城管理系统</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li><a href="/admin">首页</a></li>
			        <li class="active"><a href="/notice">通知</a></li>
			        <li><a href="/addMoneyPage">充值</a></li>
			        <li><a href="/applyShop">申请店铺</a></li>
			        <li><a href="/feedback">留言反馈</a></li>
			      </ul>
			      
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="#">Hello,{{applyingName}}</a></li>
			         <li><a href="/modifyPasswd">修改密码</a></li>
			        <li><a href="/">退出</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="message">
			<div class="list-group" ms-repeat='message'>
			  <a href="#" class="list-group-item active">
			  	<h4 class="list-group-item-heading">{{el.time | date("yyyy MM dd:HH")}}</h4>
			    <p class="list-group-item-text" style="color:white;">{{el.message}}</p>
			  </a>
			</div>
		</div>
	</div>
	<script src="/javascripts/notice.js"></script>
</body>
</html>
